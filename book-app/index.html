<!DOCTYPE html>
<html>
	<head>
		<title>Book Management Application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="custom.css">
	</head>
	<body>
		<div class="bookList">
			<div class="searchBook">
				<h1>Book Management Application</h1>
				<form id="searchBooks">
					<input type="text" placeholder="Search Book">
				</form>
			</div>
			<ul>
				<li>
					<span>Don Quixote by Miguel de Cervantes</span>
					<button class="deleteBtn">Delete</button>
				</li>
				<li>
					<span>In Search of Lost Time by Marcel Proust</span>
					<button class="deleteBtn">Delete</button>
				</li>
				<li>
					<span>Ulysses by James Joyce</span>
					<button class="deleteBtn">Delete</button>
				</li>
				<li>
					<span>The Odyssey by Homer</span>
					<button class="deleteBtn">Delete</button>
				</li>
			</ul>
			<div class="addNewBook">
				<form id="addBook">
					<input type="text" placeholder="Enter Book Name">
					<input type="submit">
				</form>
			</div>
		</div>
		<script src="custom.js"></script>
	</body>
</html>
